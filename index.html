<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link href="src/styles.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="images/form.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@100&family=Maven+Pro&family=Poppins:wght@200;300&family=Raleway:wght@300&family=Roboto:wght@300&display=swap');
        </style>
</head>
<body>
    <div id="form-container">
        <h2>Sign-Up Form</h2>
        <form id="form">
            <div class="formControl">
            <input type="text" id="firstname"  placeholder="First Name">
            <small>Error Message</small><br></div>

            <div class="formControl">
            <input type="text" id="lastname"  placeholder="Last Name">
            <small>Error Message</small><br></div>

            <div class="formControl">
            <input type="text"  id="email"  placeholder="Enter Email">
            <small>Error Message</small><br></div>

            <div class="formControl">
            <input type="password" id="password" placeholder="Enter Password">
            <small>Error Message</small><br></div>

            <div class="formControl">
            <input type="password" id="re-pass"  placeholder="Re-Enter Password">
            <small>Error Message</small><br></div>
      
            <input type="submit" class="submit">

        </form>
        
    </div>


    <script type="text/javascript" src="src/script.js">
    </script>
</body>
</html>
